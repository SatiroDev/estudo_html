<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO 1</title>
    <link rel="stylesheet" href="logo1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sessao">
            <h1 class="nome-sessao">Iniciar Sessão</h1>
            <div class="logos">
                <div class="twitch">
                    <i class='bx bxl-twitch'></i>
                </div>
                <div class="twitter">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="instagram">
                    <i class='bx bxl-instagram-alt'></i>
                </div>
                <div class="tik-tok">
                    <i class='bx bxl-tiktok'></i>
                </div>
                
            </div>
            <div class="info">
                <p class="informacao">Use seu email e senha</p>
            </div>
            <div class="campo-email">
                <i class='bx bx-envelope'></i>
                <input class="email" type="text" placeholder="Email"> 
            </div>
            <div class="campo-senha">
                <i class='bx bx-lock-alt'></i>
                <input class="senha" type="password" placeholder="Senha">
            </div>
           
            <a href="" class="senha-esquecida">Esqueceu sua senha?</a>
            <div class="iniciar-sessao">
                <button class="botao-inicar">Iniciar sessão</button>
            </div>
            
        </div>
        <div class="bem-vindo">
            <h1 class="saudacao">Bem-vindo(a)!</h1>
            <div class="mensagem">
                <p class="paragrafo">Insira suas informações pessoais para usar todos os recursos do site</p>
            </div>
            
            <button class="botao-registrar">Registrar-se</button>
        </div>
    </div>
</body>
</html>
