<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git DeskTop</title>
    <link rel="stylesheet" href="tela.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="funcoes">
                <div class="git">

                </div>
                <div class="file">
                    <p>File</p>
                </div>
                <div class="edit">
                    <p>Edit</p>
                </div>
                <div class="view">
                    <p>View</p>
                </div>
                <div class="repository">
                    Repository
                </div>
                <div class="branch">
                    <p>Branch</p>
                </div>
                <div class="help">
                    <p>Help</p>
                </div>
            </div>
            <div class="saida">
                <div class="minimizar">
                    <i class='bx bx-minus'></i>
                </div>
                <div class="tela-cheia">
                    <i class='bx bx-square'></i>
                </div>
                <div class="sair">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
