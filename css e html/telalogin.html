<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telalogin.css">
    <title>Tela login</title>
</head>
<body>
    <div class="container">
        <div class="alinhar">
            <div class="apresent">
                <h1 class="saudacao">
                    Hello, welcome!
                </h1>
                <p class="mensagem">
                    Log in to access your account.
                </p>
            </div>
        </div>
        <div class="alinhar">
            <div class="login">
                <div class="email">
                    <div class="emailsenha">
                        Email address
                    </div>
                </div>
                <div class="senha">
                    <div class="emailsenha">
                        Password
                    </div>
                </div>
                <div class="botoes">
                    <button class="btlogin">
                        Login
                    </button>
                    <button class="sign">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
