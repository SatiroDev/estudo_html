
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div centralizado</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background-color: red; width: 100px; height: 100px; margin-right: 10px;"></div>
        <div style="background-color: blue; width: 100px; height: 100px;"></div>
    </div>
</body>
</html>

<!-- justify-content: center = alinha os divs no centro horizontal-->
<!-- align-items: center = alinha os divs no centro vertical -->
<!-- height: 100vh = faz a div externa ter a altura de 100% da tela -->
